<div class="login-popup">
    <div class="form-box">
        <div class="tab tab-nav-simple tab-nav-boxed form-tab">
            <ul class="nav nav-tabs nav-fill align-items-center border-no justify-content-center mb-5" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active border-no lh-1 ls-normal" href="#signin">Login</a>
                </li>
                <li class="delimiter">or</li>
                <li class="nav-item">
                    <a class="nav-link border-no lh-1 ls-normal" href="#register">Register</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="signin">
                    <form action="#">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" 
                            id="singin-email" name="singin-email" 
                            placeholder="Username or Email Address *" required />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control"
                             id="singin-password" name="singin-password" placeholder="Password *"
                                required />
                        </div>
                        <div class="form-footer">
                            <div class="form-checkbox">
                                <input type="checkbox" class="custom-checkbox" id="signin-remember"
                                    name="signin-remember" />
                                <label class="form-control-label" for="signin-remember">Remember
                                    me</label>
                            </div>
                            <a href="#" class="lost-link">Lost your password?</a>
                        </div>
                        <button id="btnLogin" class="btn btn-dark btn-block btn-rounded" type="button" >Login</button>
                    </form>
                    <div class="form-choice text-center">
                        <label class="ls-m">or Login With</label>
                        <div class="social-links">
                            <a href="#" class="social-link social-google fab fa-google border-no"></a>
                            <a href="#" class="social-link social-facebook fab fa-facebook-f border-no"></a>
                            <a href="#" class="social-link social-twitter fab fa-twitter border-no"></a>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="register">
                    <form action="#">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" id="register-name" name="register-name" placeholder="Your Name *"
                                required />
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" id="register-username" name="register-username" placeholder="Your User Name *"
                                required />
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" class="form-control" id="register-email" name="register-email" placeholder="Your Email Address *"
                                required />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control"
                             id="register-password" name="register-password" placeholder="Password *"
                                required />
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control"
                             id="register-phone" name="register-phone" placeholder="Phone *"
                                required />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control"
                             id="register-city" name="register-City" placeholder="City *"
                                required />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control"
                             id="register-address" name="register-address" placeholder="Add Shop sAddress *"
                                required />
                        </div>

                        <div class="form-group">
                            <select aria-readonly="true" id="register-usertype" class="form-control" aria-placeholder="Select User" required>
                                <option value="23">User</option>
                                <option value="22">Verifier</option>
                            </select>
                        </div>
                        <div class="form-footer">
                            <div class="form-checkbox">
                                <input type="checkbox" class="custom-checkbox" id="register-agree" name="register-agree"
                                    required />
                                <label class="form-control-label" for="register-agree">I agree to the
                                    privacy policy</label>
                            </div>
                        </div>
                        <button class="btn btn-dark btn-block btn-rounded" onclick="RegisterUser(this);" type="button">Register</button>
                    </form>
                    <div class="form-choice text-center">
                        <label class="ls-m">or Register With</label>
                        <div class="social-links">
                            <a href="#" class="social-link social-google fab fa-google border-no"></a>
                            <a href="#" class="social-link social-facebook fab fa-facebook-f border-no"></a>
                            <a href="#" class="social-link social-twitter fab fa-twitter border-no"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
